<p *ngIf="!cats"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="cats">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cat of cats">
      <td>{{ cat.id }}</td>
      <td>{{ cat.name }}</td>
      <td>{{ cat.age }}</td>
    </tr>
  </tbody>
</table>

<button (click)="new()">Add cat</button>

<div class="myform">
  <form #myForm="ngForm">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="name" [(ngModel)]="name" required type="text"/>
    </div>
    <div class="form-group">
      <label>Age</label>
      <input class="form-control" name="age" ngModel  type="number"/>
    </div>
    <div class="form-group">
      <button id="btn" (click)="submit(myForm)">
        Save
      </button>
    </div>
  </form>
</div>
